<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact</title>
  <link rel="icon" href="favicon.svg">
  <style>
    @import url('https://fonts.cdnfonts.com/css/century-gothic-paneuropean');
    @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap');
    @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@300&display=swap');
    body {
      margin: 0;
      font-family: "Merriweather", Georgia, serif;
      background: #000000;
      color: #ffffff;
    }
    ::selection {
      background-color: #00ff00;
      color: #000000;
    }
    a {
      color: #00ff00;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    #bg {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .wrapper {
      max-width: 800px;
      padding: 32px;
    }
    .hero {
      font-family: "Century Gothic Paneuropean", Georgia, serif;
      font-size: 54px;
      margin: 0;
    }
    .hero span {
      background: #00ff00;
      color: #000000;
      padding: 0 8px;
    }
    .hero span ::selection {
      background: #000000;
      color: #00ff00;
    }
    .description {
      line-height: 36px;
      font-size: 26px;
      margin: 14px 0;
    }
    .url-wrapper {
      display: flex;
      flex-wrap: wrap;
      margin: 0 auto;
    }
    .url-container {
      margin-right: 50px;
    }
    .list-entry {
      font-family: "Fira Code", monospace;
      margin: 10px 0;
    }
    .list-pointer {
      opacity: 0.5;
    }
    .list-entry, .contact {
      font-size: 22px;
    }
    @media only screen and (max-width: 600px) {
      .hero span {
        padding: 8px;
      }
      :not(.url-container ~ .url-container).url-container p:last-child {
        margin-bottom: 0;
      }
    }
  </style>
</head>
<body>
  <div id="bg">
    <div class="wrapper">
      <h1 class="hero">Hi, I'm <span><i>Diego</i></span>!</h1>
      <p class="description">If you like videogames and cats as much as I do, we will get along!<br>You can find me here â€”</p>
      <div class="url-wrapper">
        <div class="url-container">
          <p class="list-entry">
            <span class="list-pointer">&gt;</span>
            <span>Linkedin:
              <a href="https://www.linkedin.com/in/diego-avila-ac/" aria-label="LinkedIn" target="_blank">@Diego-Avila-Acosta</a>
            </span>
          </p>
        </div>
        <div class="url-container">
          <p class="list-entry">
            <span class="list-pointer">&gt;</span>
            <span>Github:
              <a href="https://github.com/Diego-Avila-Acosta" aria-label="Github" target="_blank">@Diego-Avila-Acosta</a>
            </span>
          </p>
        </div>
      </div>
      <p class="contact">Contact me: <a href="mailto:example@email.com" aria-label="Email">example@email.com</a></p>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>
<script>
  VANTA.NET({
    el: "#bg",
    mouseControls: true,
    touchControls: true,
    gyroControls: false,
    minHeight: 200.00,
    minWidth: 200.00,
    scale: 1.00,
    scaleMobile: 1.00
  })
</script>
</body>
</html>
